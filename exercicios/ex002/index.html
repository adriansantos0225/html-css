<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linha
        <hr>
        <p>Você pode escrever um parágrafo de qualquer jeito, basta por entre &lt;p&gt; e &lt;/p&gt;<!--less than / greater than-->
        </p>
        <p>se precisar quebrar o texto,<br> você pode usar a tag &lt;br!&gt; </p>
        <p>vamos adicionar alguns símbolos especiais
&reg;
&copy;
&trade;
&euro;
&pound;
&yen;
&cent;
&Delta;
&uarr;
        </p>
        <p>vamos adicionar alguns emojis :
        &#x1F596;
        &#x1F913;
        </p>
    </h1>
</body>
</html>
